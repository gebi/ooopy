sudo: required

language: bash

services:
  - docker

before_install:
  - docker build --build-arg "MAINTAINER=Michael Gebetsroither <michael@mgeb.org>" -t ooopy .

script:
  - docker run -it --rm -v `pwd`:/tmp:ro ooopy /tmp/run_tests binaries-callable
  - docker run -it --rm -v `pwd`:/tmp:ro ooopy /tmp/run_tests unit-transformer
  - docker run -it --rm -v `pwd`:/tmp:ro ooopy /tmp/run_tests unit-ooopy

